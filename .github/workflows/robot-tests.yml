name: Run Robot Framework Tests from CriticalFlows

on:
  push:
    paths:
      - 'CriticalFlows/**'
      - '.github/workflows/robot-tests.yml'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Google Chrome
      run: |
        sudo apt update
        sudo apt install -y wget gnupg2
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install robotframework selenium robotframework-seleniumlibrary

    - name: Run Robot Framework Tests from CriticalFlows folder
      run: |
        robot CriticalFlows

    - name: Upload Robot Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: RobotReports
        path: |
          log.html
          report.html
          output.xml
