name: Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install selenium
          pip install chromedriver-autoinstaller

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install ChromeDriver
        run: python -c "import chromedriver_autoinstaller; chromedriver_autoinstaller.install()"

      # ✅ DEBUG STEP – to help inspect what's installed
      - name: Debug Info
        run: |
          which python
          python --version
          echo "---- Chrome ----"
          google-chrome --version || chromium --version
          echo "---- ChromeDriver ----"
          chromedriver --version || echo "No chromedriver found in PATH"

      - name: Run Robot Framework Tests
        run: robot CriticalFlows/