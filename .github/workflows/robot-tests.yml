name: Run Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework selenium chromedriver-autoinstaller

      - name: ğŸ”§ Install Chrome (headless)
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: ğŸ§ª Run Robot Framework tests
        env:
          ROBOT_SYSLOG_FILE: NONE
        run: |
          python -c "import chromedriver_autoinstaller; chromedriver_autoinstaller.install()"
          robot CriticalFlows/
