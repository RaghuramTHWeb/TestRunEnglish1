name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🧪 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary selenium chromedriver-autoinstaller

      - name: 🌐 Install Chrome Browser
        uses: browser-actions/setup-chrome@v1

      - name: 🧩 Auto-install Matching ChromeDriver
        run: python -c "import chromedriver_autoinstaller; chromedriver_autoinstaller.install()"

      - name: 🐞 Debug Environment Setup
        run: |
          echo "Python:"
          which python
          python --version

          echo "Chrome:"
          which google-chrome || which chromium
          google-chrome --version || chromium --version

          echo "ChromeDriver:"
          which chromedriver
          chromedriver --version

      - name: 🤖 Run Robot Framework Tests
        run: robot CriticalFlows/