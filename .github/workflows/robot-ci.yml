name: 🧪 Run Robot Framework CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          pip install --upgrade pip
          pip install robotframework selenium robotframework-seleniumlibrary chromedriver-autoinstaller

      - name: 🧹 Clean chrome_profiles folder
        run: rm -rf /tmp/chrome_profiles || true

      - name: 🌐 Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ✅ Run Robot Framework Tests in Headless Mode
        run: |
          export ROBOT_HEADLESS="--headless=new"
          robot --outputdir results Tests/

      - name: 📤 Upload Robot Framework Results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/