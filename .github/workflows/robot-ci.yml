name: ğŸ§ª Run Robot Framework Tests (CriticalFlows Only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Robot Dependencies
        run: |
          pip install --upgrade pip
          pip install robotframework selenium robotframework-seleniumlibrary chromedriver-autoinstaller

      - name: ğŸŒ Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ğŸ§¹ Clean chrome_profiles folder
        run: rm -rf /tmp/chrome_profiles || true

      - name: âœ… Run Only CriticalFlows Tests
        run: |
          export ROBOT_HEADLESS="--headless=new"
          robot --outputdir CriticalFlows/output CriticalFlows/

      - name: ğŸ“¤ Upload Robot Logs
        if: always()
        uses: actions/upload-artifact@v4  # â¬…ï¸ Updated from v3 to v4
        with:
          name: criticalflows-results
          path: CriticalFlows/output
