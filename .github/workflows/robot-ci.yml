name: ğŸ§ª Run Robot Framework CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install robotframework selenium robotframework-seleniumlibrary chromedriver-autoinstaller

      - name: ğŸ§¹ Clean chrome_profiles folder
        run: rm -rf /tmp/chrome_profiles || true

      - name: ğŸŒ Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: âœ… Run Robot Framework Tests in Headless Mode
        run: |
          export ROBOT_HEADLESS="--headless=new"
          robot --outputdir results Tests/

      - name: ğŸ“¤ Upload Robot Framework Results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/