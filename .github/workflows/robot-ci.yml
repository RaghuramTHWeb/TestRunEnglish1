name: 🧪 Run Robot Framework Tests (CriticalFlows Only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Robot Dependencies
        run: |
          pip install --upgrade pip
          pip install robotframework selenium robotframework-seleniumlibrary chromedriver-autoinstaller

      - name: 🌐 Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: 🧹 Clean chrome_profiles folder
        run: rm -rf /tmp/chrome_profiles || true

      - name: ✅ Run Robot Tests Headlessly
        env:
          ROBOT_HEADLESS: "--headless=new"  # ✅ Proper way to inject headless mode
        run: |
          robot --outputdir CriticalFlows/output CriticalFlows/

      - name: 📤 Upload Robot Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: criticalflows-results
          path: CriticalFlows/output
